[DEFAULT]
workDir = /home/$USER/vIoT
stackDir = /opt/stack
pubSubnet = 192.168.1.0/24
pubGw = 192.168.1.1
controllerIp = 192.168.1.100
dnsNameservers = 8.8.8.8, 192.168.1.1
source = default
git = https://github.com/beenum22/

[CONTROLLER]
flatInt = eth0
pubInt = eth1
floatRange = 100-199
repos = cinder glance horizon keystone neutron nova nova-lxd noVNC requirements pylxd

[RPI]
ipPool = 192.168.1.50-99
dName = sdb
os = ubuntu-minimal-16.04-server-armhf-raspberry-pi.img.xz
repos = neutron nova nova-lxd requirements

[BENCHMARK TESTS]
name = test
image = trusty-armhf
flavor = mm.atto
containerCount = 1
availabilityZone = rpi2


